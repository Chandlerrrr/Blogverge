{% extends "base.html" %}
{% block title %} Comment on This Post{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    <h3 class="font-weight-bold">Your Comment</h3>
                    <p class="text-muted">  Be nice, and check out our Code of Conduct </p>
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" role="button" type="submit">Add Comment</button>
            </div>
        </form>
    </div>
{% endblock content %}
