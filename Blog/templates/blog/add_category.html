{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    <h2 class="font-weight-bold"> Add a unique category </h2>
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline" type="submit">Submit</button>
            </div>
        </form>
        <br>
        <div class="media-body">
            <h4 class="font-weight-bold"> Already Registered Categories that you can Choose from:  </h4>
            <br>
            <p class="font-weight-normal"><small class="text-muted">{{ category.name.all }}</small></p>

        </div>
    </div>
{% endblock content %}
