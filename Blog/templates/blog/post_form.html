{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    <h2 class="font-weight-bold"> Publish your passions, your way </h2>
                    <p class="text-muted">Create a unique and beautiful story.</p>
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" role="button" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
